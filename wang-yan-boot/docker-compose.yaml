version: '3'
services:
  nginx:
    container_name: v-nginx
    image: nginx:1.13
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./project-tools/nginx/conf.d:/etc/nginx/conf.d

  mysql:
    container_name: v-mysql
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: wang-yan-boot
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    command:
      -character-set-server=utf8mb4
      -collation-server=utf8mb4_general_ci
      -explicit_defaults_for_timestamp=true
      -lower_case_table_names=1
      -max_allowed_packet=128M
    ports:
      - "3306:3306"
    volumes:
      - ./project-tools/mysql/data:/var/lib/mysql
      - ./project-tools/mysql/conf:/etc/mysql/conf.d
    restart: always

  redis:
    container_name: v-redis
    image: redis:5.0.5
    ports:
      - "6379:6379"
    volumes:
      - ./project-tools/redis/data:/data
      - ./project-tools/redis/conf:/usr/local/etc/redis/redis.conf

  app:
    restart: always
    build: ./
    working_dir: /app
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    depends_on:
      - nginx
      - mysql
      - redis
    command: mvn clean spring-boot:run